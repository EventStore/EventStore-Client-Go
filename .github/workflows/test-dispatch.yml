name: "Dispatch"

on:
  workflow_dispatch:
    inputs:
      runtime_env:
        description: The runtime environment. release, staging or enterprise
        type: string
        default: release

      version:
        description: Docker version tag
        required: true
        type: string

jobs:
  go-version:
    uses: ./.github/workflows/go-version.yml

  test:
    needs: go-version
    name: Test
    uses: ./.github/workflows/tests.yml
    with:
      esdb_version: ${{ inputs.version }}
      runtime_env: ${{ inputs.runtime_env }}
      go_version: ${{ needs.go-version.outputs.go_version }}
