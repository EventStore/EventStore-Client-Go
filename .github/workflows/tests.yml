name: tests workflow

on:
  workflow_call:
    inputs:
      runtime_env:
        type: string
        default: release

      esdb_version:
        required: true
        type: string

      go_version:
        required: true
        type: string

jobs:
  provide_docker:
    uses: ./.github/workflows/docker-repo.yml
    with:
      runtime_env: ${{ inputs.runtime_env }}

  single_node:
    needs: provide_docker
    name: Single node

    strategy:
      fail-fast: false
      matrix:
        test: [Streams, PersistentSubscriptions, Projections]

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ inputs.go_version }}

      - name: Generate certificates
        run: docker-compose --file docker-compose.yml up

      - name: Run Go Tests
        run: make ci CI_TARGET=Test${{ matrix.test }}
        env:
          ESDB_DOCKER_REPO: ${{ needs.provide_docker.outputs.docker_repo }}
          ESDB_DOCKER_CONTAINER: ${{ needs.provide_docker.outputs.docker_container }}
          ESDB_DOCKER_CONTAINER_VERSION: ${{ inputs.esdb_version }}
          EVENTSTORE_INSECURE: true

  secure:
    name: Secure
    needs: provide_docker

    strategy:
      fail-fast: false
      matrix:
        test: [Streams, PersistentSubscriptions, Projections]

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ inputs.go_version }}

      - name: Generate certificates
        run: docker-compose --file docker-compose.yml up

      - name: Run Go Tests
        run: make ci CI_TARGET=Test${{ matrix.test }}

        env:
          ESDB_DOCKER_REPO: ${{ needs.provide_docker.outputs.docker_repo }}
          ESDB_DOCKER_CONTAINER: ${{ needs.provide_docker.outputs.docker_container }}
          ESDB_DOCKER_CONTAINER_VERSION: ${{ inputs.esdb_version }}
          EVENTSTORE_INSECURE: false

  cluster:
    name: Cluster
    needs: provide_docker

    strategy:
      fail-fast: false
      matrix:
        test: [Streams, PersistentSubscriptions, Projections]

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ inputs.go_version }}

      - name: Set up cluster with Docker Compose
        run: |
          docker compose -f cluster-docker-compose.yml up -d
        env:
          ESDB_DOCKER_REPO: ${{ needs.provide_docker.outputs.docker_repo }}
          ESDB_DOCKER_CONTAINER: ${{ needs.provide_docker.outputs.docker_container }}
          ESDB_DOCKER_CONTAINER_VERSION: ${{ inputs.esdb_version }}

      - name: Run Go Tests
        run: make ci CI_TARGET=Test${{ matrix.test }}
        env:
          EVENTSTORE_INSECURE: false
          CLUSTER: true

      - name: Shutdown cluster
        run: docker compose -f cluster-docker-compose.yml down
        if: always()
